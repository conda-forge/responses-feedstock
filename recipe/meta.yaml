{% set name = "responses" %}
{% set version = "0.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3df82f7d4dcd3e5f61498181aadb4381f291da25c7506c47fe8cb68ce29203e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - pyyaml
    - python >=3.7
    - requests >=2.30.0,<3.0
    - types-pyyaml
    - typing_extensions
    - urllib3 >=1.25.10,<3.0
test:
  imports:
    - responses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/responses
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A utility library for mocking out the `requests` Python library.

extra:
  recipe-maintainers:
    - thewchan
    - mariusvniekerk
