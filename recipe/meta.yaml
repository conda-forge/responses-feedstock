{% set name = "responses" %}
{% set version = "0.25.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 77a61ad7e6016ed2ac00739b7efa5f35c42351d5b9b5d26bb1be87f197632487

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - pyyaml
    - python >=3.7
    - requests >=2.30.0,<3.0
    - types-pyyaml
    - typing_extensions
    - urllib3 >=1.25.10,<3.0
test:
  imports:
    - responses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/responses
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A utility library for mocking out the `requests` Python library.

extra:
  recipe-maintainers:
    - thewchan
    - mariusvniekerk
